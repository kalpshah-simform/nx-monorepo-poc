# Admin App - Dashboard Deployment
[build]
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npx nx build @mycompany/admin-app"
  publish = "apps/admin-app/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  # Production environment variables
  NODE_ENV = "production"
  REACT_APP_ENV = "production"
  # Optimize npm install
  NPM_CONFIG_PREFER_OFFLINE = "true"
  NPM_CONFIG_PROGRESS = "false"
  
[context.production]
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npx nx build @mycompany/admin-app --configuration=production"

[context.staging]  
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npx nx build @mycompany/admin-app --configuration=staging"

# Development server for Netlify Dev
[dev]
  command = "npx nx serve @mycompany/admin-app"
  port = 4201
  targetPort = 4201

# Asset optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html" 
  status = 200

# Security headers for admin app
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
