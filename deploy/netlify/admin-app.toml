# Admin App - Dashboard Deployment
[build]
  command = "nx build @mycompany/admin-app"
  publish = "apps/admin-app/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  # Production environment variables
  NODE_ENV = "production"
  REACT_APP_ENV = "production"
  
[context.production]
  command = "nx build @mycompany/admin-app --configuration=production"

[context.staging]  
  command = "nx build @mycompany/admin-app --configuration=staging"

# Development server for Netlify Dev
[dev]
  command = "nx serve @mycompany/admin-app"
  port = 4201
  targetPort = 4201

# Asset optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html" 
  status = 200

