# Web App - Customer Website Deployment
[build]
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npx nx build @mycompany/web-app"
  publish = "apps/web-app/dist"

[build.environment]
  NODE_VERSION = "22"
  NPM_VERSION = "10"
  # Production environment variables
  NODE_ENV = "production"
  REACT_APP_ENV = "production"
  # Optimize npm install
  NPM_CONFIG_PREFER_OFFLINE = "true"
  NPM_CONFIG_PROGRESS = "false"
  
[context.production]
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npx nx build @mycompany/web-app"

[context.staging]
  command = "npm install --legacy-peer-deps --no-audit --no-fund && npx nx build @mycompany/web-app"
  
# Development server for Netlify Dev
[dev]
  command = "npx nx serve @mycompany/web-app"
  port = 4200
  targetPort = 4200

# Asset optimization
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    
[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
